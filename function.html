            res.innerHTML = error
        } else {
            res.innerHTML = ''

            media = ((nota1 + nota2 + nota3) / 3).toFixed(1)

                nome: nome,
                notaUm: nota1,
                notaDois: nota2,
                notaTres: nota3,
                mediaAluno: media
            })

            ipt_n1.value = ''
            ipt_n2.value = ''
